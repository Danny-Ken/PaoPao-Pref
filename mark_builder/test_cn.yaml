log:
    file: ""
    level: error

plugins:

  - tag: cnip
    type: mmdb
    args:
      file: "/data/Country-only-cn-private.mmdb"

  - tag: "skip_list"
    type: "domain_set"
    args:
      exps:
        - "google.com"
#gen_mark      files:
#gen_mark        - "/data/mark.skip.rules"

  - tag: test_cn
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: "udp://2.3.4.5:53"
        - addr: "udp://3.4.5.6:53"

  - tag: test_dns
    type: forward
    args:
      upstreams:
        - addr: "udp://1.2.3.4:53"

  - tag: dns_check
    type: sequence
    args:
        - matches: "qtype 28"
          exec: reject 5
        - exec: $test_dns
        - matches: resp_ip_mmdb $cnip CN
          exec: ok
        - exec: reject 3

  - tag: dns_mark
    type: sequence
    args:
        - matches: qname $skip_list
          exec: reject 5
        - exec: $test_cn
        - matches: resp_ip_mmdb $cnip CN
          exec: reject 3
        - matches: resp_ip_mmdb $cnip PRIVATE
          exec: reject 3
        - matches: has_wanted_ans
          exec: ok
        - exec: reject 3

  - tag: dns_cn_mark
    type: sequence
    args:
        - matches: qname $skip_list
          exec: reject 5
        - exec: $test_cn
        - matches: resp_ip_mmdb $cnip CN
          exec: ok
        - exec: reject 3

  - tag: udp_server_dns_check
    type: udp_server
    args:
      entry: dns_check
      listen: :5301

  - tag: udp_server_dns_mark
    type: udp_server
    args:
      entry: dns_mark
      listen: :5302

  - tag: udp_server_dns_cn_mark
    type: udp_server
    args:
      entry: dns_cn_mark
      listen: :5303