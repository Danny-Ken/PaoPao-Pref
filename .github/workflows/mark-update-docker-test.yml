name: mark-docker-only

on:
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build_mark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build mark_builder
        run: docker build -t mark_builder .
      - name: comp data
        run: wget ${{ secrets.DATA }} -O test
      - name: test
        run: ls -lah .